<!DOCTYPE html>
<html lang="en" ng-app="mpos">
<head>
    <meta charset="UTF-8">
    <title>MPOS</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body ng-controller="mainCtrl as vm">
<div class="container-fluid">
    <div class="row" style="padding: 5px;">
        <div class="col-md-5">
            <img src="images/Banner-PortalWebMerchant.png" alt="">
        </div>

        <div class="col-md-4 col-md-offset-3">
            <div ng-if="vm.logedUser" class="hiddenElement" ng-class="{'visibleElement' : vm.logedUser}">
                <div class="row">
                    <div class="col-xs-6 col-md-5"><b>Bienvenido</b></div>
                    <div class="col-xs-6 col-md-7">{{vm.currentUser.userId}}</div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-md-5"><b>Fecha Ultimo Ingreso</b></div>
                    <div class="col-xs-6 col-md-7"></div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-md-5"><b>Ip Ultimo Ingreso</b></div>
                    <div class="col-xs-6 col-md-7"></div>
                </div>
                <div class="row">

                    <div class="col-xs-12">
                        <button type="button" class="btn btn-sm btn-default pull-right" style="margin-top: 5px;"
                                ng-click="vm.logout()">Salir
                            &nbsp; &nbsp;<span class="glyphicon glyphicon-log-out"></span></button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mainMenu"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div ng-if="vm.logedUser" class="hiddenElement" ng-class="{'visibleElement' : vm.logedUser}">
                <a class="navbar-brand" href="#">Inicio</a>
            </div>
        </div>

        <div class="collapse navbar-collapse" id="mainMenu">
            <div ng-if="vm.logedUser" class="hiddenElement" ng-class="{'visibleElement' : vm.logedUser}">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="comerces">Comercios NIT</a></li>
                    <li><a ui-sref="ucode">Codigo Unico</a></li>
                    <li><a ui-sref="terminals">Terminales</a></li>
                    <li><a ui-sref="ausers">Usuarios Adm</a></li>
                    <li><a ui-sref="cusers">Usuarios Comercios </a></li>
                    <li><a href="#">Consultas</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a ui-sref="changepass">Cambiar Contrase√±a</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<ui-view></ui-view>

<!--
<div class="footer-bottom">
    <img src="images/Footer-PortalWebMerchant.png" alt="">
</div>-->

<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular-cookies/angular-cookies.min.js"></script>
<script src="lib/angular-resource/angular-resource.min.js"></script>
<script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="lib/angular-translate/angular-translate.min.js"></script>
<script src="lib/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
<script src="lib/angular-messages/angular-messages.min.js"></script>
<script src="lib/js-sha512/build/sha512.min.js"></script>
<script src="lib/angular-base64/angular-base64.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/services/login.service.js"></script>
<script src="scripts/controllers/main.controller.js"></script>
<script src="scripts/controllers/comerces.controller.js"></script>
<script src="scripts/controllers/unique-code.controller.js"></script>
<script src="scripts/controllers/terminals.controller.js"></script>
<script src="scripts/controllers/ausers.controller.js"></script>
<script src="scripts/controllers/cusers.controller.js"></script>
</body>
</html>
