<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="row">
                <div class="col-md-12">
                    <h3>OLVIDO CONTRASEÃ‘A</h3>
                </div>
            </div>
            <div style="margin-top: 50px; margin-bottom: 20px;overflow: hidden">
                <form name="vm.recoveryForm" novalidate>
                    <div style="text-align: right"><h4><small ng-bind="'RECOVERY_PASS_TITLE' | translate"></small> </h4></div>
                    <div class="form-group has-feedback" ng-class="{'has-error' : vm.recoveryForm.username.$touched && vm.recoveryForm.username.$invalid}">
                        <label for="username" ng-bind="'LOGIN_USERNAME_LABEL' | translate"></label>
                        <input type="text" name="username" id="username" class="form-control" required ng-model="vm.credentials.username">
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                        <div ng-messages="vm.recoveryForm.username.$touched && vm.recoveryForm.username.$error" class="help-block">
                            <div ng-message="required">{{'REQUIRED_FIELD_ERROR' | translate}}</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm pull-right">Enviar &nbsp; <span class="glyphicon glyphicon-send"></span></button>
                    <a class="btn btn-default btn-sm pull-right" ui-sref="login" style="margin-right: 10px;">Volver &nbsp; <span class="glyphicon glyphicon-backward"></span></a>
                </form>
            </div>
        </div>
    </div>
</div>
